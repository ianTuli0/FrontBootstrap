      <div class="row">
          <div class="col-md-8">
              <h2 class="h2-perfil">Dados pessoais</h2>
              <form class="mt-3" action="/submit_form" method="post">
                  <div class="row ml-custom">
                      <div class="col-md-6">
                          <label for="nome">Nome:</label><br>
                          <input class="formulario" type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
                      </div>
                      <div class="col-md-6">
                          <label for="sobrenome">Sobrenome:</label><br>
                          <input class="formulario" type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required><br><br>
                      </div>
                  </div>
                  <div class="row ml-custom">
                      <div class="col-md-6">
                          <label for="email">Email:</label><br>
                          <input class="formulario" type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
                      </div>
                      <div class="col-md-6">
                          <label for="confirmar_email">Confirmar Email:</label><br>
                          <input class="formulario" type="email" id="confirmar_email" name="confirmar_email" placeholder="Confirme seu email" required><br><br>
                      </div>
                  </div>
                  <div class="row ml-custom">
                      <div class="col-md-6">
                          <label for="telefone">Telefone:</label><br>
                          <input class="formulario" type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>
                      </div>
                      <div class="col-md-6">
                          <label for="cep">CEP:</label><br>
                          <input class="formulario" type="text" id="cep" name="cep" placeholder="Digite seu CEP"><br><br>
                      </div>
                  </div>
                  <div class="row ml-custom">
                      <div class="col-md-6">
                          <label for="rua">Rua:</label><br>
                          <input class="formulario" type="text" id="rua" name="rua" placeholder="Digite sua rua"><br><br>
                      </div>
                      <div class="col-md-6">
                          <label for="numero">Número:</label><br>
                          <input class="formulario" type="text" id="numero" name="numero" placeholder="Digite o número"><br><br>
                      </div>
                  </div>
                  <div class="row ml-custom">
                      <div class="col-md-6">
                          <label for="complemento">Complemento:</label><br>
                          <input class="formulario" type="text" id="complemento" name="complemento" placeholder="Digite o complemento"><br><br>
                      </div>
                  </div>
                  <input class="ml-custom mt-3 btn-lg botao-custom" type="submit" value="Alterar">
              </form>
          </div>
          <div class="col-md-4 vertical-line padding-768">
              <h2 class="h2-perfil">Alterar Senha</h2>
              <form class="mt-5" action="/change_password" method="post">
                  <label for="senha_atual">Senha Atual:</label><br>
                  <input class="mt-2 formulario-senha" type="password" id="senha_atual" name="senha_atual" placeholder="Digite sua senha atual" required><br><br>
                  <label for="nova_senha">Nova Senha:</label><br>
                  <input class="mt-2 formulario-senha" type="password" id="nova_senha" name="nova_senha" placeholder="Digite sua nova senha" required><br><br>
                  <label for="confirmar_senha">Confirmar Nova Senha:</label><br>
                  <input class="mt-2 formulario-senha" type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua nova senha" required><br><br>

              </form>
