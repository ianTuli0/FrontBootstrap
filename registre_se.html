<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/889c911d44.js" crossorigin="anonymous"></script>

    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--Icon da plataforma-->
    <link rel="icon" href="img/tuliocursos.png">

    <title>Tulio Cursos - Registre-se</title>
  </head>

  <body id="registre-se">
    <header>
      <!-- Inicio cabeçalho -->
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="container ml-5">
          <a href="index.html" class="navbar-brand">
            <img src="img/tuliocursos.png" width="148" alt="">
          </a>
        </div>
      </nav>
    </header><!--Fim do cabeçalho-->
    <h1 class="display-4 text-center">Faça o seu cadastro</h1>
    <section class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <form>
        
            <div class="row">
                <div class="col-md-2 mb-3">
                  <label for="name" class="form-label">Nome *</label>
                  <input type="text" name="name" id="name" placeholder="Nome" class="form-control">
                </div>
            
                <div class="col-md-2 mb-3">
                  <label for="surname" class="form-label">Sobrenome *</label>
                  <input type="text" name="surname" id="surname" placeholder="Sobrenome" class="form-control">
                </div>

                <div class=" espacamento-registro col-md-4">
                  <label for="cep" class="form-label">CEP *</label>
                  <input type="text" name="cep" id="cep" placeholder="(00000-000)" class="form-control">
                </div>
                
              </div>
              
            <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="email" class="form-label">E-mail *</label>
                  <input type="email" name="email" id="email" placeholder="nome@dominio.com" required class="form-control">
                </div>
                
                <div class="espacamento-registro  col-md-3 mb-3">
                  <label for="street" class="form-label">Rua *</label>
                  <input type="text" name="street" id="street" placeholder="Rua" class="form-control">
                </div>

                <div class="mb-3" style="width: 7%;">
                  <label for="house" class="form-label">Número *</label>
                  <input type="text" name="house" id="house" placeholder="  XXXX" class="form-control">
                </div>
                
            </div>
         
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="confirmEmail" class="form-label">Confirmar e-mail *</label>
                <input type="email" name="confirmEmail" id="confirmEmail" placeholder="nome@dominio.com" required class="form-control">
              </div>

                
                <div class="espacamento-registro col-md-4 mb-3">
                  <label for="apt" class="form-label">Referência *</label>
                  <input type="text" name="apt" id="apt" placeholder="Apartamento" class="form-control">
                </div>
            </div> 
            
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="phone" class="form-label">Telefone *</label>
                <input type="tel" name="phone" id="phone" placeholder="(XX) X XXXX-XXXX" class="form-control">
              </div>
            </div>  
            
          <div class="row">
                <div class=" col-md-4 mb-3">
                  <label for="password" class="form-label">Senha *</label>
                  <input type="password" name="password" id="password" placeholder="Senha" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                  </div>
                </div>
            </div>

           <div class="row">  
              <div class="col-md-4 mb-3">
                <label for="confirmPassword" class="form-label">Confirmar senha *</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Senha" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text ">
                      <i class="fa-solid fa-eye-slash"></i>
                  </span>
                </div>
              </div>
            </div>  
            
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <div class="mt-3">Já tem uma conta? <a variant="clear" class="text-decoration-none" href="index.html">Faça o login</a></div>
              </div>
              

          </form> <!--Fim do formulário de cadastro-->
        </div>
      </div>  
    </section> 
      
    <!--Script do site-->
    <script src="caminho/para/seu/arquivo.js"></script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  
</html>
